<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task">
            <button id="add-task-btn">Add your Task</button>
        </form>
        <ul id="task-list"></ul>
        <button id="save-btn">Save your Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
